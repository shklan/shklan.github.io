<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="./script/index.js", type="text/javascript"></script>
        <title>
            TRPG battle simulator
        </title>
        <style>
            .introduction {display: block; padding-bottom: 25px; padding-top: 30px; margin: auto;}
            .centering {text-align: center;}
            .stage {width: 90vw; display: flex; margin: 0 auto; padding: 0;}
            .friends {background-color: #8effb5;}
            .enemies {background-color: #ffc2c2;}
            .actor-root {padding: 5px; display: block; background-color: #f1f1e8;}
            .actor {border: 1px solid #1f1e33; border-radius: 4px; display: block; padding-left: 5px; padding-right: 5px;}
            .actors {width: 40vw; display: block; margin: 0 auto; padding: 0;}
            .name {display: flex; padding-left: 1%;}
            .name-description {width:50px;}
            .option-root {width: 90%; display: flex; padding-left: 1%;}
            .option {padding-right: 10px; width: 60px;}
            .option-short-description {width: 80px;}
            .option-description {width: 100px;}
            .option-long-description {width: 300px;}
            .action-root {padding: 5px;}
            .action {border: 1px solid #331e1f; border-radius: 4px; display: flex;}
            .input {width: 50px; overflow: auto;}
            /* .name-input {} */
            .status {width: 100%; overflow: auto;}
            .status-table {width: 90%;}
            .status-input {width: 40px;}
            #dropzone {min-height: 60px; width: 1180px; background-color: #eee;}
            #status {display: block; width: 430px;}
            #profile {display: block; width: 430px;}
            form {width: 100%; padding: 5px; }
            /* input {width: 90%;} */
            /* select {min-width: 180px;} */
        </style>
    </head>
    
    <body>
        <div class="introduction centering">
        CoC戦闘シミュレーターです．<br>
        <!-- キャラクターシートを読み込ませることで，技能値のチェックが出来ます．<br>
        赤い表示の技能値は技能値が制約を超えていることを表します．<br> -->
        </div>
        <!-- <form>
            <div id="dropzone", effectAllowed="move">
                <input id="fileInput" multiple type="file">
            </div>
            <div id="clear">
                <input id="Reset" multiple type="reset", value="クリア">
            </div> 
        </form> -->
        <div class="start centering">
            <button class="start-battle">戦闘開始</button>
        </div>
        <div class="stage">
            <div class="actors">
                <div class="friends">味方だよ</div>
                <div class="operation friends">
                    <button class="add-actor">追加</button>
                </div>
                <!-- 味方だよ -->
                <div id="friend-list"></div>
            </div>
            <div class="actors">
                <div class="enemies">敵だよ</div>
                <div class="operation enemies">
                    <button class="add-actor">追加</button>
                </div>
                <!-- 敵だよ -->
                <div id="enemy-list"></div>
            </div>
        </div>
    </body>

</html>
