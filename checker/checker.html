<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="./script/main.js", defer="defer"></script>
        <title>
            TRPG character sheet checker
        </title>
        <style>
            form {width: 100%; padding: 5px;}
            .output {width: 1080px; display: flex; margin: 0; padding: 0;}
            #dropzone {min-height: 60px; background-color: #eee;}
            #status {display: block; width: 540px;}
            #profile {display: block; width: 540px;}
            
        </style>
    </head>
    
    <body>
        <form>
            <div id="dropzone", effectAllowed="move">
                <input id="fileInput" multiple type="file">
            </div>
            <div id="clear">
                <input id="Reset" multiple type="reset", value="クリア">
            </div>
            <div class="output">
                <div class="left-column">
                    <div id="status"></div>
                </div>
                <div class="right-column">
                    <div id="profile"></div>
                </div>
            </div>
        </form>
    </body>

</html>
