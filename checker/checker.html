<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="./script/main.js", defer="defer"></script>
        <title>
            TRPG character sheet checker
        </title>
        <style>
            canvas {display: block; margin-left: auto; margin-right: auto;}
            #dropzone {min-height: 60px; background-color: #eee;}
            #status {width: 50%;}
            #profile {width: 50%;}
        </style>
    </head>
    
    <body>
        <form>
            <div id="dropzone", effectAllowed="move">
                <input id="fileInput" multiple type="file">
            </div>
            <div class="output">
                <div id="status">

                </div>
                <div id="profile">

                </div>
            </div>
            <div id="clear">
                <input id="Reset" multiple type="reset", value="クリア">
            </div>
        </form>
    </body>

</html>
